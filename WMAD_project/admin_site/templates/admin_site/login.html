<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <style>
        body {
            font-family: Arial;
            background: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-box {
            background: white;
            margin-top: -25px;
            padding: 30px;
            border-radius: 6px;
            width: 300px;
            box-shadow: 0px 2px 10px #aaa;
        }

        input {
            width: 275px;
            padding: 10px;
            margin-top: 12px;
        }

        button {
            width: 300px;
            padding: 10px;
            margin-top: 15px;
            background: black;
            color: white;
            border: none;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Admin Login</h2>

        {% for m in messages %}
            <p class="error">{{ m }}</p>
        {% endfor %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Admin username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
        <a href="/" style="color:black; text-decoration:none; justify-content: center; align-items: center; display: flex; margin-top: 50px; padding: 10px; background-color: beige;">Go to Home</a>
    </div>
</body>
</html>
