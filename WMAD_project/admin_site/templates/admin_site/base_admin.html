{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin_site/css/admin_navbar.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="admin-navbar">
        <div class="admin-left">
            <span>{{ admin_user.username }}</span>
        </div>
        <div class="admin-center">
            <a href="{% url 'admin_reservation' %}" class="{% if active_tab == 'reservation' %}active{% endif %}">Reservation</a>
            <a href="{% url 'admin_edit_menu' %}" class="{% if active_tab == 'edit_menu' %}active{% endif %}">Edit Menu</a>
            <a href="{% url 'admin_feedback' %}" class="{% if active_tab == 'feedback' %}active{% endif %}">Customer Feedback</a>
            <a href="{% url 'admin_customer_details' %}" class="{% if active_tab == 'customer_details' %}active{% endif %}">Customer Details</a>
            <a href="{% url 'admin_edit_price' %}" class="{% if active_tab == 'edit_price' %}active{% endif %}">Edit Price</a>
            <a href="{% url 'admin_orders' %}" class="{% if active_tab == 'orders' %}active{% endif %}">Orders</a>
        </div>
        <div class="admin-right">
            <a href="{% url 'admin_logout' %}">Sign Out</a>
        </div>

    </div>

    <!-- main content goes there -->
    <div class="admin-content">
        {% block content %}
        <!-- main contents section, replace by overwrite -->
        {% endblock %}
    </div>

</body>
</html>
