{% extends 'web_app/account/base_account.html' %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<h2 style="color:red;">Delete Account</h2>

<p>Are you sure you want to permanently delete your account? This action cannot be undone.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn-danger" style="width:200px;">YES, DELETE MY ACCOUNT</button>
</form>

<br>
<a href="{% url 'settings' %}" class="btn-action">Cancel</a>
{% endblock %}
