{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveur Moris - Sign Up</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background-image: url("{% static 'web_app/images/login.png' %}");
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'web_app/css/sign_up.css' %}">
</head>
<body>

<header>
    <h1>Sign Up</h1>
    <div class="logo">
        <img src="{% static 'web_app/images/logo.png' %}" alt="Saveur Moris - Logo">
    </div>
</header>

<main class="container">
    <form method="post" action="">
        <h3>Create Your Account</h3>
        {% csrf_token %}

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" name="first_name" placeholder="First Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-id-card"></i>
            <input type="text" name="last_name" placeholder="Last Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-phone"></i>
            <input type="tel" name="phone_number" placeholder="Phone Number" required>
        </div>

        <div class="input-group">
            <i class="fas fa-map-marker-alt"></i>
            <input type="text" name="address" placeholder="Address" required>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password1" id="id_password1" placeholder="Password" required>
            <i class="fas fa-eye toggle-pwd" id="togglePwd1"></i>
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password2" id="id_password2" placeholder="Confirm Password" required>
            <i class="fas fa-eye toggle-pwd" id="togglePwd2"></i>
        </div>

        <div class="button">
            <button type="submit">
                <span class="btn-text">Sign Up</span>
                <i class="fas fa-utensils food-icon"></i>
            </button>
        </div>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</main>

<script src="{% static 'web_app/js/sign_up.js' %}"></script>
</body>
</html>
