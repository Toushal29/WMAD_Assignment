{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveur Moris - Login</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background-image: url("{% static 'web_app/images/login.png' %}");
            min-height:100vh;
            display:flex;
            flex-direction:column;
            align-items:center;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;
        }
    </style>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'web_app/css/login.css' %}">
</head>
<body>

<header>
    <h1>Log In existing user</h1>
    <div class="logo">
        <img src="{% static 'web_app/images/logo.png' %}" alt="Saveur Moris - Logo">
    </div>
</header>

<main class="container">
    <h3>Welcome Back! Please Enter Your Details</h3>
    <form method="post" action="">
        {% csrf_token %}
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="id_password" placeholder="Password" required>
            <i class="fas fa-eye toggle-pwd" id="togglePwd"></i>
        </div>
        <div class="button">
            <button type="submit">
                <span class="btn-text">Login</span>
                <i class="fas fa-utensils food-icon"></i>
            </button>
        </div>
    </form>
    <div class="function">
        <p>Forgot Password? <a href="#">Reset password</a></p>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</main>

<p class="back-home">Go back to <a href="{% url 'home' %}">Home</a></p>

<script src="{% static 'web_app/js/login.js' %}"></script>
</body>
</html>
