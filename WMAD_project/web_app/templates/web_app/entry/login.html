{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveur Moris - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("{% static 'web_app/images/login.png' %}");
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="{% static 'web_app/css/login.css' %}">
</head>
<body>
    <header>
        <h1>Log In</h1>
        <div class="logo">
            <img src="{% static 'web_app/images/logo.png' %}" alt="Saveur Moris- Logo">
        </div>
        <h3>Welcome Back!, Please Enter Your Details</h3>
    </header>
    <main class="container">
        <form method="post" action="">
            {% csrf_token %}
            <div class="username">
                <label>Username:</label><br>
                <input type="text" name="username"required>
            </div>
            <div class="password">
                <label>Password:</label><br>
                <input type="password" name="password"required>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="function">
            <p>Forgot Password? <a href="#">Reset password</a></p>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </main>
    <p style="margin-top: 70px;">Go back to <a href="{% url 'home' %}">Home</a></p>
</body>
</html>
