{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saveur Moris - Login</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body {
            background-image: url("{% static 'web_app/images/login.png' %}");
            min-height:100vh;
            display:flex;
            flex-direction:column;
            justify-content: center;
            align-items:center;
            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;
            font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;
        }
    </style>
    <link rel="stylesheet" href="{% static 'web_app/css/log_in.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <header>
            <h1>Log In</h1>
            <div class="logo">
                <img src="{% static 'web_app/images/logo.png' %}" alt="Saveur Moris - Logo">
            </div>
        </header>

        <main class="container">
            <h3>Welcome Back! Please Enter Your Details</h3>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.non_field_errors }}

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text"
                        name="{{ form.username.name }}"
                        id="{{ form.username.id_for_label }}"
                        placeholder="Username"
                        required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password"
                        name="{{ form.password.name }}"
                        id="{{ form.password.id_for_label }}"
                        placeholder="Password"
                        required>
                    <i class="fas fa-eye toggle-pwd" id="togglePwd"></i>
                </div>

                <div class="button">
                    <button type="submit">
                        <span class="btn-text">Login</span>
                        <i class="fas fa-utensils food-icon"></i>
                    </button>
                </div>
            </form>
            <div class="function">
                <p>Forgot Password? <a href="{% url 'password_reset' %}">Reset password</a></p>
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </main>
        <p class="back-home">Go back to <a href="{% url 'home' %}">Home</a></p>
    <script src="{% static 'web_app/js/login.js' %}"></script>
    </body>
</html>
