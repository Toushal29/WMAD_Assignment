{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Saveur Moris</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body {
            background-image: url("{% static 'web_app/images/login.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;
        }
    </style>
    <link rel="stylesheet" href="{% static 'web_app/css/password_reset.css' %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Reset Password</h1>
        <div class="logo">
            <img src="{% static 'web_app/images/logo.png' %}" alt="Saveur Moris - Logo">
        </div>
    </header>
    <main class="container">
        <h3>Enter your email address to receive a password reset link</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                {{ form.email }}
            </div>

            <div class="button">
                <button type="submit">
                    <span class="btn-text">Send Reset Link</span>
                    <i class="fas fa-paper-plane food-icon"></i>
                </button>
            </div>
        </form>
        <p class="login-link">Remembered your password? <a href="{% url 'login' %}">Log In</a></p>
    </main>
</body>
</html>
