{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link rel="stylesheet" href="{% static 'web_app/css/password_reset.css' %}">
</head>
<body>
<header>
    <h1>Set a New Password</h1>
</header>
<main class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="input-group">
            <i class="fas fa-lock"></i>
            {{ form.new_password1 }}
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            {{ form.new_password2 }}
        </div>
        <div class="button">
            <button type="submit"><span class="btn-text">Reset Password</span></button>
        </div>
    </form>
</main>
</body>
</html>
